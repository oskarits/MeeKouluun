stages:
  - build

build_project:
  stage: build
  script:
    - xcodebuild clean -project MeeKouluun.xcodeproj -scheme MeeKouluun | xcpretty
    - xcodebuild test -project MeeKouluun.xcodeproj -scheme MeeKouluun -destination 'platform=iOS Simulator,name=iPhone XR,OS=12.1' | xcpretty -s
  tags:
    - iOS
